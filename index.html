<!doctype html>

<head>
	<meta charset="utf-8">

	<script>
 
		let actions = {
			"google": "https://www.google.com/",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};

		function setSearchEngine(form) {
			let search = document.querySelector("input[name=engine]:checked");
			if (!search) {
				alert("You must select a search engine.");
				return false
			};

			search = search.value;

			form.setAttribute("action", actions[search])
			form.submit();
		};

    window.addEventListener("load", function() {
        let form = document.querySelector("form");
				form.addEventListener("submit", function(event) {
				// 	let searchValue = document.querySelector(input[name=q]);
				// 	let userInput = document.querySelector(input[name=engine]);
				// 	if (!userInput.value) {
				// 		alert("All fields are required!");

				// 		event.preventDefault();
				// 	};

					event.preventDefault();
					return setSearchEngine(form);
				});
    });

	</script>

</head>

<body>

	<form id="searchForm" method="GET" >
			<input type="text" name="q" required/>

		<label>
			<input type="radio" name="engine" value="google"/>
			Google
		</label>

		<label>
			<input type="radio" name="engine" value="duckDuckGo"/>
			DuckDuckGo
		</label>

		<label>
			<input type="radio" name="engine" value="bing"/>
			Bing
		</label>

		<label>
			<input type="radio" name="engine" value="ask"/>
			Ask
		</label>

		<button value="Go!">
			Go!
		</button>

    <!-- TODO: add form elements -->
	</form>

</body>
